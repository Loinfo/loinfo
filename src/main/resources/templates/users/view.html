<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<h3 th:text="${userModel.title}">用户信息原型</h3>
<div>
    <P><strong>ID:</strong><span th:text="${userModel.user.id}"></span></P>
    <P><strong>ID:</strong><span th:text="${userModel.user.name}"></span></P>
    <P><strong>ID:</strong><span th:text="${userModel.user.email}"></span></P>
</div>
<div>
    <a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>

</div>
<div th:replace="~{fragments/footer :: footer}"/>

</html>
